name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: |
          go mod tidy
          go install github.com/fyne-io/fyne-cross@latest

      - name: Build APK (arm,arch64)
        run: |
          # Memaksa penggunaan icon.png dari folder utama
          $HOME/go/bin/fyne-cross android \
            -app-id com.kalender.selamatan \
            -name "Cek Selamatan" \
            -arch=arm,arm64 \
            -ldflags="-s -w" \
            -icon icon.png \
            -silent

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: APK-Selamatan-Premium
          # Jalur diperluas agar mencakup semua sub-folder di dalam dist
          path: fyne-cross/bin/*.apk
